name: Func Tests

on:
  pull_request:

jobs:
  basic-func-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout action code
        uses: actions/checkout@v3
      - name: Run Pkg Action
        uses: ./
        id: basic-func-test
        with:
          entrypoint: bin/test

  basic-cross-platform-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-11
          - ubuntu-20.04
          - windows-2022
    steps:
      - name: Checkout action code
        uses: actions/checkout@v3
      - name: Run Pkg Action
        uses: ./
        id: basic-func-test
        with:
          entrypoint: bin/test
          upload: false

  basic-cross-everything-test:
    runs-on: ubuntu-20.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x64
          - arm64
        node-version:
          - "16"
        os:
          - linux
          - macos
          - win
        pkg:
          - "pkg@5.8.0"
          - "pkg@5.8.1"
          - "@yao-pkg/pkg@5.10.0"
    steps:
      - name: Checkout action code
        uses: actions/checkout@v3
      - name: Run Pkg Action
        uses: ./
        id: basic-func-test
        with:
          arch: ${{ matrix.arch }}
          entrypoint: bin/test
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
          pkg: ${{ matrix.pkg }}
          upload: false
