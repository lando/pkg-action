name: Func Tests

on:
  pull_request:

jobs:
  basic-func-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout action code
        uses: actions/checkout@v4
      - name: Run Pkg Action
        uses: ./
        id: basic-func-test
        with:
          entrypoint: bin/test

  basic-func-upload-key-test:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout action code
        uses: actions/checkout@v4
      - name: Run Pkg Action
        uses: ./
        with:
          entrypoint: bin/test
          upload-key: something-else-${{ github.sha }}

  basic-cross-platform-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os:
          - macos-13
          - macos-14
          - ubuntu-24.04
          - windows-2022
    steps:
      - name: Checkout action code
        uses: actions/checkout@v4
      - name: Run Pkg Action
        uses: ./
        with:
          entrypoint: bin/test
          upload: false

  basic-cross-everything-test:
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch:
          - x64
          - arm64
        node-version:
          - "16"
        os:
          - linux
          - macos
          - win
        pkg:
          - "pkg@5.8.0"
          - "pkg@5.8.1"
          - "@yao-pkg/pkg@5.11.5"
    steps:
      - name: Checkout action code
        uses: actions/checkout@v4
      - name: Run Pkg Action
        uses: ./
        with:
          arch: ${{ matrix.arch }}
          entrypoint: bin/test
          node-version: ${{ matrix.node-version }}
          os: ${{ matrix.os }}
          pkg: ${{ matrix.pkg }}
          upload: false

  download:
    runs-on: ubuntu-24.04
    needs:
      - basic-func-test
      - basic-func-upload-key-test
    env:
      TERM: xterm
    strategy:
      fail-fast: false
      matrix:
        file:
          - pkg-action-node20-linux-x64-${{ github.sha }}
          - something-else-${{ github.sha }}
    steps:
        - name: Checkout code
          uses: actions/checkout@v4
        - name: Download ${{ matrix.file }}
          uses: actions/download-artifact@v3
          with:
            name: ${{ matrix.file }}
            path: dist
        - name: Test downloads
          run: |
            echo "${{ matrix.file }}"
            ls -lsa dist
            chmod +x dist/pkg-action
            dist/pkg-action --version

